<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>

    <!-- (====> Style sheets <====)-->

    <!-- (*** Font Awesome***) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- (*** Unicons ***)-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- (*** Owl Carousel CSS ***)-->
    <link rel="stylesheet" type="text/css" href="../assets/css/owl.carousel.min.css">

    <!-- (*** Main CSS ***)-->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>

<body class="hidden">
     
    <!-- (====> // Preloader <====)-->
    <div class="centrado">
        <div class="loader">
            <div class="face face1">
                <div class="circle"></div>
            </div>
            <div class="face face2">
                <div class="circle">
                </div>
            </div>
            <span>Loading</span>
        </div>
    </div>

    <!-- (====> // Navbar <====)-->
    <nav class="navbar">
        <div class="container">
            <!-- (====> Navbar - Brand <====)-->
            <div class="navbar-brand">
                <img src="../assets/img/logo.png" alt="ProductGamers">
                <p>PGamersWeb</p>
            </div>

            <!-- (====> Navbar - Menu <====)-->
            <ul id="navbar-menu">
                <li class="home">
                    <a href="../index.html" class="navbar-link"><i class="uil uil-estate"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="product">
                    <a href="../pages/products.html" class="navbar-link"><i class="uil uil-scenery"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="services">
                    <a href="../pages/services.html" class="navbar-link"><i class="uil uil-briefcase-alt"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li class="about-us">
                    <a href="../pages/about-us.html" class="navbar-link"><i class="uil uil-user"></i>
                        <span>About Us</span>
                    </a>
                </li>
                <li class="contact">
                    <a href="../pages/contact.html" class="navbar-link"><i class="uil uil-message"></i>
                        <span>Contact</span>
                    </a>
                </li>
                <li class="login">
                    <a href="../pages/login.html" class="navbar-link"><i class="uil uil-signin"></i>
                        <span>Login</span>
                    </a>
                </li>
            </ul>

            <!-- (====> Navbar - Btn<====)-->
            <div class="btn-menu">
                <i class="uil uil-apps"></i>
            </div>
        </div>
    </nav>
    <!-- (====> Navbar // <====)-->

    <section class="padding-section" id="login">
        <div class="container">
            <div class="form-box">
                <h1>Login de usuario</h1>
                <form>
                    <!-- NAME INPUT -->
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre">

                    <!-- LASTNAME INPUT -->
                    <label for="lastname">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido">

                    <!-- MAIL INPUT -->
                    <label for="email">Correo</label>
                    <input type="text" placeholder="Ingrese su correo">
                    
                    <!-- USERNAME INPUT -->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese su usuario">

                    <!-- PASSWORD INPUT -->
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña">
                    
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </section>
    
    <!-- (====> // Footer  <<====)-->
    <footer id="footer">
        <p>Copyright&copy; 2021. @nicolasgfell</p>
        <p>All Rights Reserved</p>
    </footer>
    <!-- (====> Footer //  <====)-->

    <!-- (====> Scripts <====)-->

    <!-- (*** JQuery ***)-->
    <script type="application/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- (*** SweetAlert JS ***)-->
    <script type="application/javascript" src="../assets/js/sweetalert2.min.js"></script>

    <!-- (*** Owl Carrousel JS ***)-->
    <script type="application/javascript" src="../assets/js/owl.carousel.min.js"></script>

    <!-- (*** Main JS ***)-->
    <script type="application/javascript" src="../assets/js/main.js"></script>
</body>

</html>
